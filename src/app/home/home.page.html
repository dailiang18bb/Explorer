<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Explorer
    </ion-title>
    <ion-buttons slot="end" (click)="cc_startCamera()">
      <ion-icon name="camera" color="primary" class="camera-button"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="lottie" [hidden]='!showLottieFlag' (click)="cc_startCamera()">
      <lottie-animation-view [options]="lottieConfig_2" [width]="300" [height]="300" (animCreated)="handleAnimation($event)"></lottie-animation-view>
  </div>

  <div padding id="tips" [hidden]='!showTipsFlag'>
    <p> Click the <span class="special-tip">animation</span> above or <span class="special-tip">camera</span> icon on the top right to start explore</p>
  </div>

  <ion-card [hidden]="!showImageView">
    <img [src]="base64Image" class="card-img" />
  </ion-card>



  <!-- <ion-button (click)="cc_startCamera()">Start Camera</ion-button>
  <ion-button (click)="uploadGoogleViosion()">upload</ion-button> -->

  <div class="vison-chip-wrap" id="vision-chip" [hidden]="!showVisionChip">
    <ion-card>
      <ion-card-header color="primary" class="content-card-header"> 
        <ion-icon large name="logo-google" style="font-size:20px;vertical-align: bottom;font-weight:900;"></ion-icon>
        <span> Google Vision Result</span>
      </ion-card-header>
      <ion-card-content no-padding>
        <ion-chip *ngFor="let item of visionLabels; index as i" (click)="wikiGetTitle(item.description)">
          <p>{{item.description}}</p>
          <ion-badge class="my-badge">{{item.score.toFixed(2)}}</ion-badge>
        </ion-chip>
      </ion-card-content>
    </ion-card>
  </div>


  <div class="wiki-term-chip-wrap" [hidden]="!showWikiChip">
    <ion-card>
      <ion-card-header color="primary" class="content-card-header">
        <ion-icon large name="arrow-round-back" style="font-size:20px;vertical-align: bottom;color: orange;font-weight:900;"
          (click)="wikiChipBackButton()"></ion-icon>
        <span style="align-items:center;"> Wiki Open Search Result</span>
      </ion-card-header>
      <ion-card-content no-padding>
        <ion-chip *ngFor="let term of termTitleArray; index as i" (click)="nav(term)">
          <p>{{term}}</p>
        </ion-chip>
      </ion-card-content>
    </ion-card>
  </div>
